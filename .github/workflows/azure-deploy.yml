# Azure App Service Deployment

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore AspNetCoreApp/AspNetCoreApp.csproj

    - name: Build
      run: dotnet build AspNetCoreApp/AspNetCoreApp.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish AspNetCoreApp/AspNetCoreApp.csproj --configuration Release --output ./publish

    - name: Create deployment package
      run: |
        cd ./publish
        zip -r ../deployment.zip .
        cd ..

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      run: |
        az webapp deploy \
          --resource-group Lab \
          --name azure-web-app-api \
          --src-path ./deployment.zip \
          --type zip
    
    - name: Set App Settings with Git Info
      run: |
        az webapp config appsettings set \
          --resource-group Lab \
          --name azure-web-app-api \
          --settings \
            COMMIT_HASH="${{ github.sha }}" \
            COMMIT_DATE="$(git log -1 --format=%cd --date=iso)"
